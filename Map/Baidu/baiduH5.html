<!-- 地图 -->
<script type="text/javascript">
var markerArr = [
    { title: "名称：广州火车站", point: "113.264531,23.157003", address: "广东省广州市广州火车站", tel: "12306" },
    { title: "名称：广州塔（赤岗塔）", point: "113.330934,23.113401", address: "广东省广州市广州塔（赤岗塔） ", tel: "18500000000" },
    { title: "名称：广州动物园", point: "113.312213,23.147267", address: "广东省广州市广州动物园", tel: "18500000000" },
    { title: "名称：天河公园", point: "113.372867,23.134274", address: "广东省广州市天河公园", tel: "18500000000" }

];

function map_init() {
    var map = new BMap.Map("map"); // 创建Map实例  
    var point = new BMap.Point(113.312213, 23.147267); //地图中心点，广州市  
    map.centerAndZoom(point, 23); // 初始化地图,设置中心点坐标和地图级别。
    // map.enableScrollWheelZoom(true); 
    //启用滚轮放大缩小  
    

    //向地图中添加缩略图控件  
    // var ctrlOve = new window.BMap.OverviewMapControl({  
    //     anchor: BMAP_ANCHOR_BOTTOM_RIGHT,  
    //     isOpen: 1  
    // });  
    // map.addControl(ctrlOve);  

    //向地图中添加比例尺控件  
    // var ctrlSca = new window.BMap.ScaleControl({  
    //     anchor: BMAP_ANCHOR_BOTTOM_LEFT  
    // });  
    // map.addControl(ctrlSca);  

    var point = new Array(); //存放标注点经纬信息的数组  
    var marker = new Array(); //存放标注点对象的数组  
    var info = new Array(); //存放提示信息窗口对象的数组 

    // var myIcon = new BMap.Icon("./img/map.png", new BMap.Size(30,35));
    // var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注


    // 将数据步入对应的数组
    for (var i = 0; i < markerArr.length; i++) {
        var p0 = markerArr[i].point.split(",")[0]; //  
        var p1 = markerArr[i].point.split(",")[1]; //按照原数组的point格式将地图点坐标的经纬度分别提出来  
        point[i] = new window.BMap.Point(p0, p1); //循环生成新的地图点  
        // marker[i] = new window.BMap.Marker(point[i],{icon:myIcon}); //按照地图点坐标生成标记 
        marker[i] = new window.BMap.Marker(point[i]);
        map.addOverlay(marker[i]);
        marker[i].setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画  
        // var label = new window.BMap.Label(markerArr[i].title, { offset: new window.BMap.Size(20, -10) });  
        // marker[i].setLabel(label);  
        info[i] = new window.BMap.InfoWindow("<p class='map-details'>" + markerArr[i].title + "</br>地址：" + markerArr[i].address + "</br> 电话：" + markerArr[i].tel + "</br></p>"); // 创建信息窗口对象  
    }
    // marker[0].addEventListener("mouseover", function () {  
    //     this.openInfoWindow(info[0]);  
    // });  
    // marker[1].addEventListener("mouseover", function () {  
    //     this.openInfoWindow(info[1]);  
    // });  
    // marker[2].addEventListener("mouseover", function () {  
    //     this.openInfoWindow(info[2]);  
    // }); 

    // 转换成移动端点击
    marker[0].addEventListener("click", function() {
        this.openInfoWindow(info[0]);
    });
    marker[1].addEventListener("click", function() {
        this.openInfoWindow(info[1]);
    });
    marker[2].addEventListener("click", function() {
        this.openInfoWindow(info[2]);
    });
}
//异步调用百度js  
function map_load() {
    var load = document.createElement("script");
    load.src = "http://api.map.baidu.com/api?v=1.4&ak=Z7YUjqYw69iFb7wFNc4LAbHSvp4e9a1U&callback=map_init";
    document.body.appendChild(load);
}
window.onload = map_load;
</script>
